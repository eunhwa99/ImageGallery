image:
  repository: my-backend
  tag: "1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

resources:
  requests:
    cpu: "0"
    memory: "0"
  limits:
    cpu: "0"
    memory: "0"

autoscaling:
  enabled: false
