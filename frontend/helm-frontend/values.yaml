image:
  repository: my-frontend
  tag: "1.0"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3000
  nodePort: 30080 # 클러스터 외부에서 접근할 포트

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

resources:
  requests:
    cpu: "0"
    memory: "0"
  limits:
    cpu: "0"
    memory: "0"

autoscaling:
  enabled: false
